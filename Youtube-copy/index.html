<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>Youtube</title>
</head>
<body>

    <aside class="aside-left">
        <div class="youtube-main-logo-outter">
            <img src="./images/YoutubeLogo-removebg-preview.png" alt="" class="youtube-main-logo">
        </div>
        <a href="" class="sidebar-options options1">Home</a>
        <a href="" class="sidebar-options options2">Shorts</a>
        <a href="" class="sidebar-options options3">Subscriptions</a>
        <a href="" class="sidebar-options options4">Collections</a>
        <a href="" class="sidebar-options options5">History</a>
    </aside>
    
    <header>
        <nav>
            <div class="header-nav-input-group">
                <input class="header-nav-input" type="text">
                <!-- bootstrap search icon -->
            </div>
            <div class="header-nav-side-options"></div>
        </nav>
        
        <section class="youtube-banner"> <!-- has background image -->
            <h1 class="youtube-banner-name">JOSHUAMAYO</h1>

            <div class="youtube-banner-options">
                <div class="banner-options-top">
                    <img src="" alt="" class="youtube-banner-options-img">
                    <p class="sub-count">418k Subscribers</p>
                </div>
                <div class="banner-options-bottom">
                    <button class="banner-options-btn sub-btn">Subscriber</button>
                    <button class="banner-options-btn join-btn">Join</button>
                </div>
            </div>
        </section>
    </header>

    <main>
        <div class="video-container">
            <iframe src="" frameborder="0"></iframe>
            <div class="video-content">
                <img src="" alt="" class="youtuber-logo">
                <div class="video-description">
                    <p class="description"></p>
                    <p class="channel-name"></p>
                    <p class="video-subbmission-status"></p>
                </div>
            </div>
        </div>
    </main>

    <script src="./index.js"></script>
</body>
</html>
