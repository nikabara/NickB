<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>Youtube</title>
</head>
<body>

    <aside class="aside-left" id="sidebar">
        <div class="sidebar-toggler" id="sidebar-toggle-btn">
            <i class="bi bi-arrow-right-short" id="menu-arrow"></i>
        </div>

        <div class="youtube-main-logo-outter">
            <a href=""><img src="./images/YoutubeWhiteLogo-removebg-preview.png" alt="" class="youtube-main-logo"></a>
        </div>

        <a href="" class="sidebar-options options1">
            <i class="bi bi-house-door-fill"></i> Home
        </a>
        <a href="" class="sidebar-options options2">
            <i class="bi bi-camera-reels-fill"></i> Shorts
        </a>
        <a href="" class="sidebar-options options3">
            <i class="bi bi-collection-play-fill"></i> Subscriptions
        </a>
        <a href="" class="sidebar-options options4">
            <i class="bi bi-bag-plus-fill"></i> Collections
        </a>
        <a href="" class="sidebar-options options5">
            <i class="bi bi-clock-history"></i> History
        </a>
    </aside>
    
    <header>
        <nav>
            <div class="header-nav-input-group">
                <input class="header-nav-input" type="text" placeholder="Search..." spellcheck="false">
                <i class="bi bi-search"></i>
            </div>
            <div class="header-nav-side-options">
                <i class="bi bi-plus-square-fill"></i>
                <i class="bi bi-bell-fill"></i>
                <i class="bi bi-circle-fill"></i>
            </div>
        </nav>
        
        <section class="youtube-banner"> <!-- has background image -->
            <h1 class="youtube-banner-name"><span>JOSHUA</span>MAYO</h1>

            <div class="youtube-banner-options">
                <div class="banner-options-top">
                    <img src="./images/RandomMan.jpg" alt="" class="youtube-banner-options-img"> 
                    <div class="banner-options-top-left">
                        <p class="youtuber-name">Joshua Mayo</p>
                        <p class="sub-count">418k Subscribers</p>
                    </div>
                </div>
                <div class="banner-options-bottom">
                    <button class="banner-options-btn sub-btn">Subscriber</button>
                    <button class="banner-options-btn join-btn">Join</button>
                </div>
            </div>
        </section>
    </header>

    <main>
        <div class="video-container">
            <iframe src="" frameborder="0"></iframe>
            <div class="video-content">
                <img src="" alt="" class="youtuber-logo">
                <div class="video-description">
                    <p class="description"></p>
                    <p class="channel-name"></p>
                    <p class="video-subbmission-status"></p>
                </div>
            </div>
        </div>
    </main>

    <script src="./index.js"></script>
</body>
</html>
