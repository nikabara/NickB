<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sweetalert2</title>
</head>
<body>
    
    <header>
        <h2>THE GREAT</h2>
        <h1 class="rgb-text">RGB(GUESS, THE, RGB)</h1>
        <h2>COLOR GAME</h2>
    </header>
    <nav class="under-header">
        <a class="refresh">NEW COLORS</a>

        <div class="modes">
            <button id="mode-ease" class="mode-buttons">EASY</button>
            <button id="mode-hard" class="mode-buttons">HARD</button>
        </div>
    </nav>

    <main>
        <div class="color-boxes">
            <div class="color-box1 color-box easy"></div>
            <div class="color-box2 color-box easy"></div>
            <div class="color-box3 color-box easy"></div>
            <div class="color-box4 color-box hard"></div>
            <div class="color-box5 color-box hard"></div>
            <div class="color-box6 color-box hard"></div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script  src="script.js"></script>
</body>
</html>
