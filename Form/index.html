<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Form</title>
</head>
<body>
    <header>
        <form>
            <label for="name">Name</label>
            <input id="name" type="text" placeholder="Your first-name">

            <label for="email">Email</label>
            <input id="email" type="email" placeholder="Yes yes... your email">

            <label for="password">Password</label>
            <input id="password" type="password" placeholder="Dont worry nobody will see ur password">
            
            <label for="number">Number</label>
            <input id="number" type="number" placeholder="Be aware of a call tonight...">

            <label for="zip">Zip</label>
            <input id="zip" type="number" placeholder="I don't care about this...">

            <div class="gender">
                <div id="gender-type1" class="gender-type">Male</div>
                <div class="gender-type">Female</div>
                <div class="gender-type">Croasont</div>
            </div>

            <!-- <label for="about">Tell us about yourself</label>
            <textarea id="about"></textarea> -->

            <button type="submit">Register</button>
        </form>
    </header>

    <script src="./index.js"></script>
</body>
</html>
