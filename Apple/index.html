<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="index.css">
    <title>Apple</title>
</head>
<body>
    
    <main>
        <section class="apple-card">
           
            <div class="card-icons">
                <i class="bi bi-share-fill"></i>
                <i class="bi bi-heart"></i>
            </div>

            <img class="apple-card-img" src="./Images/png-clipart-fresh-green-apple-fruit-green-apple-fruit-thumbnail-removebg-preview.png" alt="">
            
            <div class="apple-perspectives">
                <div class="apple-images">
                    <img src="./Images/png-clipart-fresh-green-apple-fruit-green-apple-fruit-thumbnail-removebg-preview.png" alt="" class="apple-img apple-img1">
                </div>
                <div class="apple-images">
                    <img src="./Images/png-clipart-fresh-green-apple-fruit-green-apple-fruit-thumbnail-removebg-preview.png" alt="" class="apple-img apple-img2">
                </div>
                <div class="apple-images">
                    <img src="./Images/png-clipart-fresh-green-apple-fruit-green-apple-fruit-thumbnail-removebg-preview.png" alt="" class="apple-img apple-img3">
                </div>
                <div class="apple-images">
                    <img src="./Images/png-clipart-fresh-green-apple-fruit-green-apple-fruit-thumbnail-removebg-preview.png" alt="" class="apple-img apple-img4">
                </div>
            </div>
        </section>
        
        <article>

            <section class="article-sec-1">
                <h1 class="article-name">Delicious Apples</h1>
                <p class="product-hex">COD 45999</p>
            </section>

            <section class="article-sec-2">

                <div class="price">
                    <p class="price-currency">R$</p>
                    <h1 class="product-price">7.93</h1>
                </div>

                <div class="product-color">
                    <p>SELECT A COLOR</p>
                    <div class="product-color-inner">
                        <div class="apple-color-img-div">
                            <img src="./Images/png-clipart-fresh-green-apple-fruit-green-apple-fruit-thumbnail-removebg-preview.png" alt="" class="apple-color-img apple-color1">
                        </div>
                        <div class="apple-color-img-div">
                            <img src="./Images/png-clipart-fresh-green-apple-fruit-green-apple-fruit-thumbnail-removebg-preview.png" alt="" class="apple-color-img apple-color2">
                        </div>
                        <div class="apple-color-img-div">
                            <img src="./Images/png-clipart-fresh-green-apple-fruit-green-apple-fruit-thumbnail-removebg-preview.png" alt="" class="apple-color-img apple-color3">
                        </div>
                        <div class="apple-color-img-div">
                            <img src="./Images/png-clipart-fresh-green-apple-fruit-green-apple-fruit-thumbnail-removebg-preview.png" alt="" class="apple-color-img apple-color4">
                        </div>
                    </div>
                </div>

            </section>

            <section class="article-sec-3">
                <p class="benefits-header">BENEFITS</p>
                <ul class="benefits-ul">
                    <li class="benefits-li">Apples are nutricious</li>
                    <li class="benefits-li">Apples may be good for weight loss</li>
                    <li class="benefits-li">Apples may be good for bone health</li>
                    <li class="benefits-li">They're linked to a lowest risk of diabetes</li>
                </ul>
            </section>

            <section class="article-sec-4">
                <button type="submit" id="add-to-cart-btn">ADD TO CART</button>
            </section>
        </article>
    </main>

</body>
</html>
