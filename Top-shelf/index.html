<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>Top Shelf - British Columbia</title>
</head>
<body>

    <header>
        <div class="limited-offer">
            <p>LIMITED OFFER: 30% OFF. Use RABBIT30 at Checkout.</p>
            <p id="countdown-timer">24 : 00 : 00</p>
        </div>

        <nav>
            <img class="web-logo" src="./Images/Logo/Logo.png" alt="Error loading image">

            <div class="navbar-mid">
                <input class="searchbar" type="text">
                <div class="magnifying-glass"><i class="bi bi-search"></i></div>
            </div>

            <div class="navbar-right">
                <a href="">Your Account</a>
                <div class="navbar-right-vertical-line"></div>
                <div class="shopping-cart">
                    <i class="bi bi-bag"></i>
                    <p id="cart-items-counter">0</p>
                </div>
            </div>
        </nav>
    </header>
    
    <script src="./script.js"></script>
    <script type="module" src="./Timer.js"></script>
</body>
</html>
